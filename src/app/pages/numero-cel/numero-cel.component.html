<div class="container">
  <app-info-registro></app-info-registro>
  <div class="input-group mb-3 justify-content-center" [formGroup]="f">
    <input
      formControlName="celphone"
      type="text"
      class="form-control text-center phone-input"
      placeholder="(XXX - XXXXXX)"
      readonly
      minlength="10"
      maxlength="10"
      [ngClass]="{
        'is-invalid': celphone.invalid
      }"
    />
  </div>
  <div class="num-pad mt-2">
    <div class="row">
      <div class="col-4" (click)="this.tecladoClick('1')">
        <button class="btn btn-block">1</button>
      </div>
      <div class="col-4" (click)="this.tecladoClick('2')">
        <button class="btn btn-block">2</button>
      </div>
      <div class="col-4" (click)="this.tecladoClick('3')">
        <button class="btn btn-block">3</button>
      </div>
    </div>
    <div class="row">
      <div class="col-4" (click)="this.tecladoClick('4')">
        <button class="btn btn-block">4</button>
      </div>
      <div class="col-4" (click)="this.tecladoClick('5')">
        <button class="btn btn-block">5</button>
      </div>
      <div class="col-4" (click)="this.tecladoClick('6')">
        <button class="btn btn-block">6</button>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <button class="btn btn-block" (click)="this.tecladoClick('7')">
          7
        </button>
      </div>
      <div class="col-4">
        <button class="btn btn-block" (click)="this.tecladoClick('8')">
          8
        </button>
      </div>
      <div class="col-4">
        <button class="btn btn-block" (click)="this.tecladoClick('9')">
          9
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <button class="btn btn-block" (click)="this.tecladoClick('delete')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="currentColor"
            class="bi bi-backspace"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
            <path
              d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
            />
          </svg>
        </button>
      </div>
      <div class="col-4">
        <button class="btn btn-block" (click)="this.tecladoClick('0')">
          0
        </button>
      </div>
      <div class="col-4">
        <button class="btn btn-block" (click)="this.tecladoClick('check')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="#d3d3d3"
            class="bi bi-check-circle-fill"
            viewBox="0 0 16 16"
            *ngIf="this.f.invalid; else valid"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </svg>
          <ng-template #valid>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="#1eea00"
              class="bi bi-check-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              />
            </svg>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
